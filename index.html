<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/proyectos.ico" >
    <link rel="stylesheet" href="css/app.css">
    <title>Proyecto encriptador de texto | Oracle Alura LATAM</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <img src="./img/logalura.png" alt="logo" title="logo"/>
            <h1>Proyecto encriptador de texto</h1>
        </header>
        <section class="seccion_proyecto">
            <div class="modal_vacio">
                <img src="./img/detectiv.png" alt="detective" title="detective"/>
                <p>...mmm no encontre texto para codificar</p>
            </div>
            <div class="seccion_texto">
                <textarea class="entrada" placeholder="Su texto...">

                </textarea>
                <h4>Solo ingresar letras minusculas y sin acentos o caracteres especiales.</h4>
            </div>
            <div class="seccion_btn">
                <button class="btn_codificar">Encriptar</button>
                <button class="btn_decodificar">DesEncriptar</button>
            </div>
            <div class="seccion_respuesta">
                <textarea class="salida" placeholder="Respuesta....">

                </textarea>
                <button class="btn_copiar">Copiar</button>
            </div>

        </section>
        <footer class="footer">
<h2>Proyecto realizado por Martin Setaro para <span class="texto_alura">Alura challenges ONE</span> &copy; 2022</h2>
        </footer>


    </main>
    <script src="app.js"></script>
    
</body>
</html>
